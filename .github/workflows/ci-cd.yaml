name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        shell: pwsh   # Use PowerShell shell for everything

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        shell: pwsh
        run: |
          # Set Docker image using Git SHA
          $sha = "${{ github.sha }}".ToLower()
          $IMAGE = "amshupatel/companyapp:$sha"
          Write-Host "Building image $IMAGE"

          # Build and push
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}".ToLower()
          $IMAGE = "amshupatel/companyapp:$sha"
          Write-Host "Deploying image $IMAGE"

          kubectl apply -f k8s/k8s-deployment.yaml
          kubectl apply -f k8s/k8s-service.yaml
          kubectl set image deployment/companyapp companyapp=$IMAGE
          kubectl rollout status deployment/companyapp --timeout=300s
