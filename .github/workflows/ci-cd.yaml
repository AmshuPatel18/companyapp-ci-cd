name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        shell: cmd

      - name: Point Docker to Minikube
        shell: pwsh
        run: |
          & minikube -p minikube docker-env --shell powershell | Invoke-Expression
          docker info

      - name: Build Docker image in Minikube
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}".ToLower()
          $IMAGE = "amshupatel/companyapp:$sha"
          Write-Host "Building image $IMAGE"
          docker build -t $IMAGE .

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}".ToLower()
          $IMAGE = "amshupatel/companyapp:$sha"
          Write-Host "Deploying image $IMAGE"
          kubectl apply -f k8s/k8s-deployment.yaml
          kubectl apply -f k8s/k8s-service.yaml
          kubectl set image deployment/companyapp companyapp=$IMAGE
          kubectl rollout status deployment/companyapp --timeout=300s
