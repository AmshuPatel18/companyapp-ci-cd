name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted   # or ubuntu-latest if not self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }}

  deploy:
    runs-on: self-hosted   # or ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          # Apply ConfigMap / Secret first
          kubectl apply -f ./app-config.yaml
          kubectl apply -f ./app-secret.yaml

          # Apply Deployment & Service
          kubectl apply -f ./companyapp-deployment.yaml
          kubectl apply -f ./companyapp-service.yaml

          # Update the image for Deployment
          kubectl set image deployment/companyapp companyapp-container=${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }}

          # Wait for rollout to complete
          kubectl rollout status deployment/companyapp --timeout=120s
