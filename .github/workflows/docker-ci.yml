name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/companyapp-deployment companyapp=${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} --record
          
          echo "ğŸš€ Rolling out new version..."
          if ! kubectl rollout status deployment/companyapp-deployment --timeout=60s; then
            echo "âŒ Rollout failed. Rolling back..."
            kubectl rollout undo deployment/companyapp-deployment
            exit 1
          fi
