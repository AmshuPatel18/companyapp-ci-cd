name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Set up kubectl
        shell: powershell
        run: |
          $kubePath = "$env:USERPROFILE\.kube\config"
          # Create .kube folder if it doesn't exist
          New-Item -ItemType Directory -Force -Path (Split-Path $kubePath)
          # Write the secret directly (no base64 decoding needed)
          $kubeConfigContent = "${{ secrets.KUBECONFIG }}"
          Set-Content -Path $kubePath -Value $kubeConfigContent

      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl set image deployment/companyapp-deployment companyapp=${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} --record
          Write-Output "üöÄ Rolling out new version..."
          try {
              kubectl rollout status deployment/companyapp-deployment --timeout=60s
          } catch {
              Write-Output "‚ùå Rollout failed. Rolling back..."
              kubectl rollout undo deployment/companyapp-deployment
              exit 1
          }
