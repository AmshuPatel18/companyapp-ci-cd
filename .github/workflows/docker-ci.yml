name: CI/CD Docker Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 8 (required for building Spring Boot app)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # ✅ Specify JDK distribution
          java-version: '8'

      # 3️⃣ Build Spring Boot JAR
      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests

      # 4️⃣ Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 5️⃣ Login to Docker Hub (use GitHub secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t amshupatel/companyapp:1.0 .

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push amshupatel/companyapp:1.0
