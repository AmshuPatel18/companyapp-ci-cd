name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Set up kubectl
        shell: powershell
        run: |
          # Decode the KUBECONFIG secret into a kube config file
          $kubeData = "${{ secrets.KUBECONFIG }}"
          $kubePath = "$HOME\.kube\config"
          New-Item -ItemType Directory -Force -Path "$HOME\.kube"
          [System.IO.File]::WriteAllBytes($kubePath, [System.Convert]::FromBase64String($kubeData))

      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl set image deployment/companyapp-deployment companyapp=${{ secrets.DOCKER_USERNAME }}/companyapp:${{ github.sha }} --record
          
          Write-Output "üöÄ Rolling out new version..."
          if (-not (kubectl rollout status deployment/companyapp-deployment --timeout=60s)) {
              Write-Output "‚ùå Rollout failed. Rolling back..."
              kubectl rollout undo deployment/companyapp-deployment
              exit 1
          }
