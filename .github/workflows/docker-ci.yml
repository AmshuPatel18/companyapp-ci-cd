name: CI/CD Docker Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 8 (Temurin distribution)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      # 3Ô∏è‚É£ Make Maven Wrapper executable
      - name: Ensure Maven Wrapper is executable
        run: chmod +x ./mvnw

      # 4Ô∏è‚É£ Build Spring Boot JAR (skip tests for faster CI)
      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6Ô∏è‚É£ Login to Docker Hub using GitHub secrets
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t amshupatel/companyapp:1.0 .

      # 8Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push amshupatel/companyapp:1.0

      # 9Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'  # or latest stable version

      # üîü Apply Deployment to Kubernetes
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl set image deployment/companyapp \
            companyapp-container=amshupatel/companyapp:1.0
          kubectl rollout status deployment/companyapp
