name: CI/CD Docker Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 8 (required for building Spring Boot app)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Specify JDK distribution
          java-version: '8'

      # 3️⃣ Ensure Maven Wrapper is executable
      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      # 4️⃣ Build Spring Boot JAR (skip tests for faster CI)
      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests

      # 5️⃣ Set up Docker Buildx (required for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6️⃣ Login to Docker Hub using GitHub secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t amshupatel/companyapp:1.0 .

      # 8️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push amshupatel/companyapp:1.0
