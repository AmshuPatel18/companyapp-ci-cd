apiVersion: apps/v1
kind: Deployment
metadata:
  name: companyapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: companyapp
  template:
    metadata:
      labels:
        app: companyapp
    spec:
      containers:
        - name: companyapp-container
          # Image gets overridden by the workflow with kubectl set image
          image: amshupatel/companyapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
